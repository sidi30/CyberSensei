version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cybersensei-postgres
    environment:
      POSTGRES_USER: cybersensei
      POSTGRES_PASSWORD: cybersensei123
      POSTGRES_DB: cybersensei_central
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cybersensei-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybersensei"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: cybersensei-mongodb
    environment:
      MONGO_INITDB_DATABASE: cybersensei_updates
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - cybersensei-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cybersensei-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: cybersensei
      POSTGRES_PASSWORD: cybersensei123
      POSTGRES_DB: cybersensei_central
      MONGODB_URI: mongodb://mongodb:27017/cybersensei_updates
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 24h
      ADMIN_EMAIL: admin@cybersensei.com
      ADMIN_PASSWORD: Admin@123456
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - cybersensei-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local

networks:
  cybersensei-network:
    driver: bridge

