name: Central Backend - Build & Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'cybersensei-central/backend/**'
      - '.github/workflows/central-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'cybersensei-central/backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/central-backend

jobs:
  # ===========================================================================
  # Lint & Test
  # ===========================================================================
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cybersensei-central/backend/package-lock.json
      
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: cybersensei-central/backend/node_modules
          key: ${{ runner.os }}-central-backend-${{ hashFiles('cybersensei-central/backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-central-backend-
      
      - name: Install dependencies
        working-directory: cybersensei-central/backend
        run: npm ci
      
      - name: Lint
        working-directory: cybersensei-central/backend
        run: npm run lint || true
      
      - name: Type check
        working-directory: cybersensei-central/backend
        run: npx tsc --noEmit || true
      
      - name: Run tests
        working-directory: cybersensei-central/backend
        run: npm test -- --passWithNoTests --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./cybersensei-central/backend/coverage/lcov.info
          flags: central-backend
          name: central-backend-coverage

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=cybersensei-central/backend/package.json --severity-threshold=high
      
      - name: Run npm audit
        working-directory: cybersensei-central/backend
        run: npm audit --audit-level=moderate || true

  # ===========================================================================
  # Build
  # ===========================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cybersensei-central/backend/package-lock.json
      
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: cybersensei-central/backend/node_modules
          key: ${{ runner.os }}-central-backend-${{ hashFiles('cybersensei-central/backend/package-lock.json') }}
      
      - name: Install dependencies
        working-directory: cybersensei-central/backend
        run: npm ci
      
      - name: Build
        working-directory: cybersensei-central/backend
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: central-backend-build
          path: cybersensei-central/backend/dist
          retention-days: 7

  # ===========================================================================
  # Docker Build & Push
  # ===========================================================================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./cybersensei-central/backend
          file: ./cybersensei-central/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
      
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  # ===========================================================================
  # Deploy (Optional - for CD)
  # ===========================================================================
  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy notification
        run: |
          echo "ðŸš€ Central Backend deployed successfully!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

