name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ===========================================================================
  # CyberSensei Node - Backend
  # ===========================================================================
  node-backend:
    name: Node Backend (Java)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        working-directory: ./cybersensei-node/backend
        run: mvn clean package -DskipTests
      
      - name: Run tests
        working-directory: ./cybersensei-node/backend
        run: mvn test
      
      - name: Generate coverage report
        working-directory: ./cybersensei-node/backend
        run: mvn jacoco:report
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cybersensei-node/backend/target/site/jacoco/jacoco.xml
          flags: node-backend
  
  # ===========================================================================
  # CyberSensei Node - Dashboard
  # ===========================================================================
  node-dashboard:
    name: Node Dashboard (React)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './cybersensei-node/dashboard/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./cybersensei-node/dashboard
        run: npm ci
      
      - name: Lint
        working-directory: ./cybersensei-node/dashboard
        run: npm run lint
      
      - name: Build
        working-directory: ./cybersensei-node/dashboard
        run: npm run build
      
      - name: Test
        working-directory: ./cybersensei-node/dashboard
        run: npm test -- --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./cybersensei-node/dashboard/coverage/lcov.info
          flags: node-dashboard
  
  # ===========================================================================
  # CyberSensei Central - Backend
  # ===========================================================================
  central-backend:
    name: Central Backend (Java)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        working-directory: ./cybersensei-central/backend
        run: mvn clean package -DskipTests
      
      - name: Run tests
        working-directory: ./cybersensei-central/backend
        run: mvn test
  
  # ===========================================================================
  # CyberSensei Central - Dashboard
  # ===========================================================================
  central-dashboard:
    name: Central Dashboard (React)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './cybersensei-central/dashboard/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./cybersensei-central/dashboard
        run: npm ci
      
      - name: Build
        working-directory: ./cybersensei-central/dashboard
        run: npm run build
      
      - name: Test
        working-directory: ./cybersensei-central/dashboard
        run: npm test -- --coverage
  
  # ===========================================================================
  # Teams App - Tabs
  # ===========================================================================
  teams-tabs:
    name: Teams Tabs (React)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './cybersensei-teams-app/tabs/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./cybersensei-teams-app/tabs
        run: npm ci
      
      - name: Build
        working-directory: ./cybersensei-teams-app/tabs
        run: npm run build
      
      - name: Test
        working-directory: ./cybersensei-teams-app/tabs
        run: npm test -- --coverage
  
  # ===========================================================================
  # Teams App - Bot
  # ===========================================================================
  teams-bot:
    name: Teams Bot (Node.js)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './cybersensei-teams-app/bot/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./cybersensei-teams-app/bot
        run: npm ci
      
      - name: Build
        working-directory: ./cybersensei-teams-app/bot
        run: npm run build
      
      - name: Test
        working-directory: ./cybersensei-teams-app/bot
        run: npm test -- --coverage

