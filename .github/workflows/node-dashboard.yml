name: Node Dashboard - Build & Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'cybersensei-node/dashboard/**'
      - '.github/workflows/node-dashboard.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'cybersensei-node/dashboard/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/node-dashboard

jobs:
  # ===========================================================================
  # Lint & Test
  # ===========================================================================
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cybersensei-node/dashboard/package-lock.json
      
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: cybersensei-node/dashboard/node_modules
          key: ${{ runner.os }}-node-dashboard-${{ hashFiles('cybersensei-node/dashboard/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-dashboard-
      
      - name: Install dependencies
        working-directory: cybersensei-node/dashboard
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Lint
        working-directory: cybersensei-node/dashboard
        run: npm run lint || true
      
      - name: Type check
        working-directory: cybersensei-node/dashboard
        run: npx tsc --noEmit || true
      
      - name: Run tests
        working-directory: cybersensei-node/dashboard
        run: npm test -- --passWithNoTests --coverage || true
      
      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./cybersensei-node/dashboard/coverage/lcov.info
          flags: node-dashboard
          name: node-dashboard-coverage

  # ===========================================================================
  # Build
  # ===========================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cybersensei-node/dashboard/package-lock.json
      
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: cybersensei-node/dashboard/node_modules
          key: ${{ runner.os }}-node-dashboard-${{ hashFiles('cybersensei-node/dashboard/package-lock.json') }}
      
      - name: Install dependencies
        working-directory: cybersensei-node/dashboard
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Build
        working-directory: cybersensei-node/dashboard
        env:
          VITE_API_URL: ${{ secrets.NODE_DASHBOARD_API_URL || 'http://localhost:8080/api' }}
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-dashboard-build
          path: cybersensei-node/dashboard/dist
          retention-days: 7

  # ===========================================================================
  # Docker Build & Push
  # ===========================================================================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./cybersensei-node/dashboard
          file: ./cybersensei-node/dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  # ===========================================================================
  # Deploy
  # ===========================================================================
  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy notification
        run: |
          echo "ðŸš€ Node Dashboard deployed successfully!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

