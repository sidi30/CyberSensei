version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cybersensei-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cybersensei
      POSTGRES_PASSWORD: cybersensei123
      POSTGRES_DB: cybersensei_central
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - cybersensei-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybersensei -d cybersensei_central"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - PostgreSQL Admin UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cybersensei-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cybersensei.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./database/pgadmin-servers.json:/pgadmin4/servers.json
    networks:
      - cybersensei-network
    depends_on:
      postgres:
        condition: service_healthy

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: cybersensei-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: cybersensei_updates
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongoroot123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./database/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - cybersensei-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["--auth"]

  # Mongo Express - MongoDB Admin UI
  mongo-express:
    image: mongo-express:latest
    container_name: cybersensei-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongoroot123
      ME_CONFIG_MONGODB_URL: mongodb://root:mongoroot123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - cybersensei-network
    depends_on:
      mongodb:
        condition: service_healthy

  # NestJS Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cybersensei-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: cybersensei
      POSTGRES_PASSWORD: cybersensei123
      POSTGRES_DB: cybersensei_central
      # MongoDB
      MONGODB_URI: mongodb://root:mongoroot123@mongodb:27017/cybersensei_updates?authSource=admin
      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 24h
      # Admin
      ADMIN_EMAIL: admin@cybersensei.com
      ADMIN_PASSWORD: Admin@123456
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - cybersensei-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  cybersensei-network:
    driver: bridge

