version: '3.8'

# ============================================================================
# CyberSensei Production Docker Compose Override
# ============================================================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # PostgreSQL - Production settings
  postgres:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Must be set in .env
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # AI Service - Production settings
  ai:
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 8G

  # Backend - Production settings
  backend:
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # Override SMTP with production settings
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      # Enable sync in production
      SYNC_ENABLED: true
      # Production tracking URL
      TRACKING_BASE_URL: https://${DOMAIN}
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Dashboard - Production settings
  dashboard:
    environment:
      VITE_API_URL: https://${DOMAIN}/api
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

# Production volumes with backup labels
volumes:
  db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/data}/postgres
    labels:
      backup: "true"
      backup.schedule: "0 2 * * *"  # Daily at 2 AM

  ai-models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/data}/ai-models

  backend-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/data}/backend
    labels:
      backup: "true"
      backup.schedule: "0 3 * * *"  # Daily at 3 AM


