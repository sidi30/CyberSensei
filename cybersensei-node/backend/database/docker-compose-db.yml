version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cybersensei-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: cybersensei
      POSTGRES_USER: cybersensei
      POSTGRES_PASSWORD: cybersensei123
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: UTC
    
    ports:
      - "5432:5432"
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./logs:/var/log/postgresql
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybersensei -d cybersensei"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - cybersensei-network
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # PgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cybersensei-pgadmin
    restart: unless-stopped
    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cybersensei.io
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    
    ports:
      - "5050:80"
    
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - cybersensei-network

networks:
  cybersensei-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local


