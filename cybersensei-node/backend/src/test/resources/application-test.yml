spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

cybersensei:
  security:
    jwt:
      secret: test-secret-key-for-testing-purposes-only-min-256-bits
      expiration: 3600000
      refresh-expiration: 7200000
  
  ai:
    service-url: http://localhost:8000
    timeout: 5000
  
  sync:
    central-url: http://localhost:9000
    tenant-id: test-tenant
    enabled: false
  
  phishing:
    tracking-url: http://localhost:8080
    enabled: false

logging:
  level:
    root: INFO
    io.cybersensei: DEBUG


