<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${emailTitle}">Phishing Email</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 30px 20px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
        .footer {
            background-color: #f9f9f9;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .tracking-pixel {
            display: none;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1 th:text="${emailTitle}">Email Title</h1>
        </div>
        
        <!-- Content Block (to be overridden) -->
        <div class="content" th:block th:replace="~{::content}">
            <p>Default content</p>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p th:text="${companyName}">Company Name</p>
            <p>Cet email vous a été envoyé par le système CyberSensei</p>
        </div>
        
        <!-- Tracking Pixel -->
        <img th:src="${trackingPixel}" 
             class="tracking-pixel" 
             width="1" 
             height="1" 
             alt="" />
    </div>
</body>
</html>
