# =============================================================================
# CyberSensei - Development Profile
# =============================================================================
# Activate with: SPRING_PROFILES_ACTIVE=dev
# Security bypass enabled, verbose logging, Swagger active

cybersensei:
  security:
    bypass: true
    cors:
      allowed-origins: "*"
  dev-mode: true

logging:
  level:
    root: INFO
    io.cybersensei: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

springdoc:
  swagger-ui:
    enabled: true
