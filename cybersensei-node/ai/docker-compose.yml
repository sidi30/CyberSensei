version: '3.8'

services:
  ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cybersensei-ai
    restart: unless-stopped
    
    ports:
      - "8000:8000"
    
    volumes:
      - ./models:/app/models:ro
      - ai-cache:/tmp
    
    environment:
      - MODEL_PATH=/app/models/mistral-7b-instruct.Q4_K_M.gguf
      - LLAMA_HOST=127.0.0.1
      - LLAMA_PORT=8001
      - API_PORT=8000
      - CONTEXT_SIZE=4096
      - THREADS=4
      - PYTHONUNBUFFERED=1
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 6G
        reservations:
          cpus: '2'
          memory: 4G
    
    networks:
      - cybersensei-network

networks:
  cybersensei-network:
    driver: bridge

volumes:
  ai-cache:
    driver: local


